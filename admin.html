<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci Prodotto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inserisci Nuovo Prodotto</h1>
        <form action="add_product.php" method="POST" enctype="multipart/form-data">
            <label for="name">Nome Prodotto:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="description">Descrizione:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
            
            <label for="price">Prezzo:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            
            <label for="image">Immagine del Prodotto:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            
            <h2>Varianti:</h2>
            <div id="variants">
                <div class="variant">
                    <label>Taglia:</label>
                    <input type="text" name="sizes[]" placeholder="Es: S, M, L" required>
                    
                    <label>Colore:</label>
                    <input type="text" name="colors[]" placeholder="Es: Nero, Rosso" required>
                </div>
            </div>
            <button type="button" onclick="addVariant()">Aggiungi Variante</button>
            
            <button type="submit">Salva Prodotto</button>
        </form>
    </div>
    <script>
        function addVariant() {
            const variantsDiv = document.getElementById('variants');
            const newVariant = document.createElement('div');
            newVariant.classList.add('variant');
            newVariant.innerHTML = `
                <label>Taglia:</label>
                <input type="text" name="sizes[]" placeholder="Es: S, M, L" required>
                <label>Colore:</label>
                <input type="text" name="colors[]" placeholder="Es: Nero, Rosso" required>
            `;
            variantsDiv.appendChild(newVariant);
        }
    </script>
</body>
</html>
